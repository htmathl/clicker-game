<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="iconR.ico" type="image/x-icon">
    <title>Clicker-Game</title>
</head>
<body>
    <div class="flex">
        <div id="num-click">
            <span>50</span>
        </div>
        <div class="flex-content left-content">
            <div><h1 id="contador">0</h1></div>
            <div id="mercado"><h1>Upgrades</h1></div>
        </div>
        <div class="flex-content center-content">
            <button id="clicker">Almas</button>
            <div id="gera-click">0 A/s</div>
        </div>
        <div class="flex-content right-content">
            <div id="status"><h1>Status</h1></div>
            <div id="docs"></div>
            <div id="status-content"></div>
            <div id="infos"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
